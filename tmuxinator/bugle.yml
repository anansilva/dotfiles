        - bash: echo 'hello!'
  - learn:
      root: ~/sabe-learn
      layout: main-horizontal
      panes:
        - editor: vim
        - bash: echo 'hello!'
  - translations:
      root: ~/sabe-translations
      layout: main-horizontal
      panes:
        - editor: vim
        - bash: echo 'hello!'
  - jobs:
      root: ~/sabe-jobs
